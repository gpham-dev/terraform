name: Run Tofu Plan on File Changes

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/main.tf'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/main.tf'

jobs:
  run-tofu-plan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the Python version if needed

    - name: Install OpenTofu
      run: pip install opentofu  # Replace with the correct installation command for OpenTofu

    - name: Run Tofu Plan
      run: tofu plan  # Replace with the command to run Tofu Plan
